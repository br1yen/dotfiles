#-------------------------------
# Backend and Performance
# -------------------------------
backend = "glx"                 # Fast GLX backend
vsync = true                     # Prevent tearing
glx-no-stencil = true
glx-no-rebind-pixmap = true

# -------------------------------
# Shadows (Disabled)
# -------------------------------
shadow = false

# -------------------------------
# Fading / Transparency
# -------------------------------
fading = true
fade-delta = 2 # Faster fade
fade-in-step = 0.02
fade-out-step = 0.02
no-fading-openclose = false

# -------------------------------
# Opacity Rules
# -------------------------------
opacity-rule = [
    "90:class_g = 'dmenu'",   
    "100:class_g = 'kitty' && focused",  
    "80:class_g = 'kitty' && !focused",
    "70:class_g = 'spotify-launcher'"
]

# -------------------------------
# Frosted Glass / Blur (All non-Kitty windows)
# -------------------------------
blur-background = true                  # Enable blur
blur-method = "dual_kawase"            # Efficient GPU-friendly blur
blur-strength = 6                       # Moderate blur, adjust for intensity
blur-background-exclude = [
    "class_g = 'dmenu'",               # Exclude dmenu
    "class_g = 'kitty'",               # Exclude terminal
    "name = 'i3bar'"                   # Exclude i3bar
]


# -------------------------------
# Rounded Corners
# -------------------------------
corner-radius = 1               # Slightly rounded
rounded-corners-exclude = [
    "class_g = 'dmenu'"        # Keep dmenu rectangle
]

# -------------------------------
# Other Options
# -------------------------------
detect-client-opacity = true
inactive-opacity = 0.90
active-opacity = 1
frame-opacity = 0.90


