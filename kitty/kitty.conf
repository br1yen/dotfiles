# -----------------------------
# Kitty Config: Amber Dawn Night with Green Accents
# -----------------------------

# -----------------------------
# FONT
# -----------------------------
font_family Recursive Mono Linear
font_size 10.0

# -----------------------------
# BELL / SQUEAK
# -----------------------------
enable_audio_bell no

# -----------------------------
# COLORS: Warm Cozy Amber Dawn with Green Accents
# -----------------------------

# Main text and background
# foreground = main text
foreground #f4e1b5
# background = dark warm background
background #1f1510
# cursor = amber cursor
cursor #f2b07e

# Standard colors
# color0 = black / dark brown
color0 #2b1d14
# color1 = red / clay
color1 #d97a66
# color2 = green accent (soft warm green)
color2 #a3d97a
# color3 = yellow / golden
color3 #f7c98e
# color4 = blue / dusty rose
color4 #c58b7a
# color5 = magenta / warm peach
color5 #e19d6b
# color6 = cyan / toasted orange
color6 #f2b07e
# color7 = white / cream
color7 #f4e1b5

# Bright colors
# color8 = bright black / muted brown
color8 #5e4635
# color9 = bright red
color9 #e08b6c
# color10 = bright green accent (soft and cozy)
color10 #b8e08b
# color11 = bright yellow
color11 #ffd19c
# color12 = bright blue / muted rose
color12 #d3a28f
# color13 = bright magenta
color13 #ebb48a
# color14 = bright cyan / soft amber
color14 #f5bf9a
# color15 = bright white / cream
color15 #fff0d6

